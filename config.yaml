# 路径配置
paths:
  price_data_csv: "data/processed/price_with_simple_returns_2016_onwards.csv"
  universe_definition: "data/reference/sec_code_category_grouped.csv"
  plot_dir_base: "plots"
  log_dir_base: "logs"

# 回测基础参数
backtest:
  start_date: "2018-01-01"
  end_date: "2024-07-31"
  initial_capital: 1000000
  commission_rate: 0.001
  slippage: 0.0005
  rebalance_days: 20        # 【新增】每隔 20 个交易日调仓 (约 1 个月)
  rebalance_months: 1       # 【保留】若 rebalance_days 设为 null 则按月调仓
  factor_buffer_months: 12  # 因子计算缓冲期

# 策略配置
strategy:
  factor_strategy:
    universe_to_trade: "All"  # 可选具体资产池名称
    factor_name: "trend_score" # 【关键】输入 factor_definitions.py 中注册的因子名
    top_n: 5                  # 持仓 ETF 数量
    ascending: False          # False 表示因子值越大越好 (Score 降序)

# 因子列表 (供参考，确保 FactorEngine 的 REGISTRY 中有这些)
# 可选: alpha001, momentum, trend_score, volatility, turnover_mean 等