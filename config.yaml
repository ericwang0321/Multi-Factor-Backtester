# 路径配置
paths:
  # [修改] 指向 Parquet 数据文件 (代码中其实硬编码了，但放这里备查是个好习惯)
  parquet_data: "data/processed/all_price_data.parquet"
  plot_dir_base: "plots"
  log_dir_base: "logs"

# 回测基础参数
backtest:
  start_date: "2018-01-01"
  end_date: "2024-07-31"
  initial_capital: 1000000
  commission_rate: 0.001
  slippage: 0.0005
  rebalance_days: 20        # 按每 20 个交易日调仓
  rebalance_months: 1       # (备用) 若 rebalance_days 为 null 则按月调仓

# 策略配置 (适配 LinearWeightedStrategy)
strategy:
  factor_strategy:
    universe_to_trade: "All"  # 资产池选择: 'All', 'SP500', 'ETF' 等 (需 DataQueryHelper 支持)
    
    # [核心修改] 使用权重字典，支持多因子
    # 正数表示正相关(越大越好)，负数表示负相关(越小越好)
    weights:
      momentum: 1.0           # 动量因子
      rsi: -0.5               # RSI (通常视为反转指标，过高要卖，所以给负权重)
      # trend_score: 1.0      # 你可以随时解注添加更多因子
    
    top_n: 5                  # 持仓数量

# 废弃参数说明 (已删除):
# - price_data_csv: 已被 Parquet 替代
# - factor_name: 已被 weights 替代
# - ascending: 已被 weights 的正负号替代